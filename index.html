<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melanis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Аутентификация -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Вход в систему</h2>
            <p>Введите пароль администратора для полного доступа или войдите как гость для чтения</p>
            <input type="password" id="passwordInput" placeholder="Пароль администратора" class="password-input">
            <div class="auth-buttons">
                <button id="adminLoginBtn" class="btn btn-primary image-btn">
                    <img src="images/buttons/button_EnterAdmin_dark.png" alt="Войти как админ" class="btn-image-enter_admin">
                </button>
                <button id="guestLoginBtn" class="btn btn-secondary image-btn">
                    <img src="images/buttons/button_EnterGoust_dark.png" alt="Войти как гость" class="btn-image-enter_goust">
                </button>
            </div>
            <p id="errorMessage" class="error-message"></p>
        </div>
    </div>

    <!-- Шапка -->
    <header class="header">
        <div class="container">
            <h1>Melanis</h1>
            <div class="header-actions">
                <button id="homeBtn" class="image-btn btn btn-secondary hidden" onclick="goToHome()">
                    <img src="images/buttons/button_home_dark.png" alt="Главная" class="btn-image">
                </button>
                <button id="newArticleBtn" class="btn btn-secondary hidden" onclick="showEditor()">
                    Новая статья
                </button>
                <button id="themeToggle" class="image-btn btn btn-secondary hidden" onclick="toggleTheme()">
                    <img src="images/buttons/button_LigthTheme_dark.png" id = "themeChange" alt="Светлая тема" class="btn-image-changetheme btn-image-changethemeToLigth">
                </button>
                <button id="logoutBtn" class="btn btn-secondary hidden" onclick="logout()">
                    Выйти
                </button>
                <span id="userStatus" class="user-status hidden"></span>
            </div>
        </div>
    </header>

<section class="hero-image" id = "hero-image">
    <img alt="Главное изображение">
</section>

    <!-- Основной контент -->
    <main class="main">
        <div class="container">
            <!-- Список разделов статей -->
            <div id = "selectionMenu" class = "selectionMenu hidden">
                <button onclick="LoadSectionProgramm()" class = "image-btn">
                    <img src='images/sections/SectProg_dark_pc.png' id = "SectProg">
                </button>
                <button onclick="LoadSectionOsint()" class = "image-btn">
                    <img src='images/sections/SectOsint_dark_pc.png' id = "SectOsint">
                </button>
                <button onclick="LoadSectionTroll()" class = "image-btn">
                    <img src='images/sections/Troll_dark_pc.png.png' id = "SectTroll">
                </button>
            </div>
            <div id="articlesContainer" class="articles-container hidden">
                <!--Здесь статьи!!!-->
            </div>
        </div>

            <!-- Редактор статьи (скрыт по умолчанию) -->
            <div id="articleEditor" class="article-editor hidden">
                <div class="editor-header">
                    <h2 id="editorTitle">Новая статья</h2>
                    <div class="editor-actions">
                        <button onclick="saveArticle()" class="btn btn-primary" id="saveButton">Опубликовать</button>
                        <button onclick="goToHome()" class="btn btn-secondary">Отмена</button>
                    </div>
                </div>

                <div class="editor-form">

                    <!-- Блок 0: Раздел -->
                    <div class="form-block">
                        <label for="articleSelect">Раздел</label>
                        <select id="form-select" class = "form-select">
                            <option value = "empty" selected disabled>Выберите раздел...</option>
                            <option value = "Prog" >Программирование</option>
                            <option value = "OSINT">OSINT</option>
                            <option value = "Trol">Троллинг</option>
                        </select>
                    </div>

                    <!-- Блок 1: Заголовок -->
                    <div class="form-block">
                        <label for="articleTitle">Заголовок статьи</label>
                        <input type="text" id="articleTitle" placeholder="Введите заголовок..." class="form-input">
                    </div>
                    <!-- Блок 2: Содержание -->
                    <div class="form-block">
                        <label for="articleContent">Содержание статьи</label>
                        <textarea id="articleContent" placeholder="Напишите содержание вашей статьи..." class="form-textarea"></textarea>
                    </div>

                    <!-- Блок 3: Фото заголовок -->
                    <div class="form-block">
                        <label for="articleImage">Фото заголовок</label>
                        <input type="file" id="articleImage" accept="image/*" class="form-file">
                        <div class="image-controls">
                            <button id="removeImageBtn" class="btn btn-danger hidden" onclick="removeImage()">
                                Удалить картинку
                            </button>
                        </div>
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>
            </div>

            <!-- Просмотр статьи (скрыт по умолчанию) -->
            <div id="articleView" class="article-view hidden">
                <button onclick="goToStat()" class="btn btn-secondary back-btn">← Назад к статьям</button>
                <article id="articleContentContainer" class="article-content">
                    <!-- Содержание статьи будет здесь -->
                </article>
            </div>
        </div>
    </main>
    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <p>© 2026 Melanis. Все права защищены.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
